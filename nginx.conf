worker_processes  8;

error_log  /var/log/nginx/error.log;

events {
    worker_connections   2000;
}

http {
    proxy_cache_path  /var/cache/nginx levels=1:2 keys_zone=one:8m max_size=3000m inactive=600m;
    proxy_temp_path /var/tmp;
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    access_log  /var/log/nginx/access.log;
 
    gzip on;
    gzip_comp_level 9;
    gzip_vary on;
    gzip_min_length  1000;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;
    gzip_buffers 16 8k;
    gzip_http_version 1.0;
	
    upstream lb_site_upstream {
      server 127.0.0.1:8090;
      keepalive 64;
    }

    upstream lb_blog_upstream {
      server 127.0.0.1:8080;
      keepalive 64;
    }

    upstream lb_admin_upstream {
      server 127.0.0.1:8002;
      keepalive 64;
    }
 
    server {
        listen 80;
        server_name lakemedelsboken.se www.lakemedelsboken.se lakemedelsboken.com www.lakemedelsboken.com läkemedelsboken.se www.läkemedelsboken.se;
 
        location / {
          proxy_redirect off;
          proxy_set_header   X-Real-IP            $remote_addr;
          proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host                   $http_host;
          proxy_set_header   X-NginX-Proxy    true;
          proxy_set_header   Connection "";
          proxy_http_version 1.1;
          proxy_cache one;
          proxy_cache_key sfs$request_uri$scheme;
          proxy_pass         http://lb_site_upstream;
        }

        location /admin/ {

          proxy_redirect off;
          proxy_set_header   X-Real-IP            $remote_addr;
          proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host                   $http_host;
          proxy_set_header   X-NginX-Proxy    true;
          proxy_set_header   Connection "";
          proxy_http_version 1.1;
          proxy_cache one;
          proxy_cache_key sfs$request_uri$scheme;
          proxy_pass         http://lb_admin_upstream;
          proxy_read_timeout 1200;
          client_max_body_size 50M;
        }

        location /blog/ {

          proxy_redirect off;
          proxy_set_header   X-Real-IP            $remote_addr;
          proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host                   $http_host;
          proxy_set_header   X-NginX-Proxy    true;
          proxy_set_header   Connection "";
          proxy_http_version 1.1;
          proxy_cache one;
          proxy_cache_key sfs$request_uri$scheme;
          proxy_pass         http://lb_blog_upstream;
        }
    }
}

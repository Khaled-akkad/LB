<div id="figure_{number}" class="well figure"{maxwidth}>
	<h4 class="figure"{id}>Figur {number}.{title}</h4>
	<div class="figureText">{text}</div>
	<div class="figureImage" data-picture data-alt="Figur {number}. {alt}">
		<div data-src="{source}/opt/small.png"></div>
		<div data-src="{source}/opt/small_x2.png" data-media="(min-device-pixel-ratio: 2.0)"></div>
		<div data-src="{source}/opt/medium.png" data-media="(min-width: 481px)"></div>
		<div data-src="{source}/opt/medium_x2.png" data-media="(min-width: 481px) and (min-device-pixel-ratio: 2.0)"></div>
		<div data-src="{source}/opt/large.png" data-media="(min-width: 980px)"></div>
		<div data-src="{source}/opt/large_x2.png" data-media="(min-width: 980px) and (min-device-pixel-ratio: 2.0)"></div>
		<div data-src="{source}/opt/huge.png" data-media="(min-width: 1200px)"></div>
		<div data-src="{source}/opt/huge_x2.png" data-media="(min-width: 1200px) and (min-device-pixel-ratio: 2.0)"></div>
		<!--[if (lt IE 9) & (!IEMobile)]>
		<div data-src="{source}/opt/large.png"></div>
		<![endif]-->
		<noscript>
			<img class="img-responsive" src="{source}/opt/medium_x2.png" alt="{alt}">
		</noscript>
	</div>
</div>

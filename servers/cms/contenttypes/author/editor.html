<div class="form-group">
	<label class="col-sm-2 control-label">Förnamn</label>
	<div class="col-sm-10">
		<input type="text" name="edit:{name}:firstname" class="form-control" placeholder="Förnamn" value="edit:{name}:firstname:value">
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Efternamn</label>
	<div class="col-sm-10">
		<input type="text" name="edit:{name}:surname" value="edit:{name}:surname:value" placeholder="Efternamn" class="form-control">
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Beskrivning</label>
	<div class="col-sm-10">
		<textarea name="edit:{name}:description" placeholder="Beskrivning (arbetsplats, stad)" value="edit:{name}:description:value" class="form-control">edit:{name}:description:value</textarea>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">E-post</label>
	<div class="col-sm-10">
		<input type="text" name="edit:{name}:email" value="edit:{name}:email:value" placeholder="E-post" class="form-control">
	</div>
</div>

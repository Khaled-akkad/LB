<div class="casereport span4 pull-right">
	<table id="casereport_{number}" class="table table-bordered casereport">
		<tbody>
			<tr>
				<th colspan="{columns}">
					<h4 id="casereport_{number}_header" class="casereport">Fallbeskrivning {number}</h4>
				</th>
			</tr>
			<tr>
				<td colspan="{columns}">
					<h4 class="casereport skip"{id}>{title}</h4>
				</td>
			</tr>
			{text}
		</tbody>
	</table>
</div>

<div class="form-group">
	<label class="col-sm-4 control-label">Grundkatalog</label>
	<div class="col-sm-8">
		<input type="text" name="edit:{name}:basedir" class="form-control select-dir" value="edit:{name}:basedir:value">
	</div>
</div>
<div class="form-group">
	<label class="col-sm-4 control-label">Välj sidtaggar (separera med komma)</label>
	<div class="col-sm-8">
		<input type="text" name="edit:{name}:filter" class="form-control" value="edit:{name}:filter:value">
	</div>
</div>
<div class="form-group">
	<label class="col-sm-4 control-label">Antal artiklar att visa</label>
	<div class="col-sm-8">
		<input type="number" name="edit:{name}:perpage" value="edit:{name}:perpage:value" class="form-control">
	</div>
</div>

<div class="form-group">
	<label class="col-sm-4 control-label">Html före varje artikel ({URL} byts ut mot länk till sidan)</label>
	<div class="col-sm-8">
		<textarea name="edit:{name}:htmlbefore" class="form-control" rows="4">edit:{name}:htmlbefore:value</textarea>
	</div>
</div>

<div class="form-group">
	<label class="col-sm-4 control-label">Html efter varje artikel ({URL} byts ut mot länk till sidan)</label>
	<div class="col-sm-8">
		<textarea name="edit:{name}:htmlafter" class="form-control" rows="4">edit:{name}:htmlafter:value</textarea>
	</div>
</div>

<input type="hidden" name="edit:{name}:createfeed" value="false">

<div class="checkbox col-sm-offset-4">
	<label class="control-label">
		<input type="checkbox" name="edit:{name}:createfeed" edit:{name}:createfeed:value value="true">
		Skapa RSS-flöde
	</label>
</div>

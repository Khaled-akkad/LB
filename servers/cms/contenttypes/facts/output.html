<div class="facts span4 pull-right">
	<table id="facts_{number}" class="table table-bordered facts">
		<tbody>
			<tr>
				<th colspan="{columns}">
					<h4 id="facts_{number}_header" class="facts">Faktaruta {number}</h4>
				</th>
			</tr>
			<tr>
				<td colspan="{columns}">
					<h4 class="facts skip"{id}>{title}</h4>
				</td>
			</tr>
			{text}
		</tbody>
	</table>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Nummer</label>
	<div class="col-sm-10">
		<input type="number" name="edit:{name}:number" class="form-control" value="edit:{name}:number:value">
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Titel</label>
	<div class="col-sm-10">
		<input type="text" name="edit:{name}:title" value="edit:{name}:title:value" placeholder="Titel" class="form-control">
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Id för titel (krävs ej)</label>
	<div class="col-sm-10">
		<input type="text" name="edit:{name}:id" value="edit:{name}:id:value" placeholder="Id (valfritt)" class="form-control">
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Text</label>
	<div class="col-sm-10">
		<textarea name="edit:{name}:text" class="form-control mce">edit:{name}:text:value</textarea>
	</div>
</div>
